<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let employee of employees" (click)="editEmployee(employee)" [class.active]="employee == selectedEmployee" class="list-group-item list-group-item-action">
          <span class="badge badge-pill badge-info">{{ employee.id }}</span> {{ employee.name }}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Employee
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.name" class="form-control" placeholder="Insert an employee name...">
          </div>
          <hr>
          <div class="btn-group">
            <button type="button" (click)="addEmployee()" class="btn btn-primary">ADD</button>
            <button type="button" (click)="deleteEmployee()" *ngIf="selectedEmployee.id !== 0" class="btn btn-danger">DELETE</button>
            <button type="button" (click)="cleanForm()" class="btn btn-success">CLEAN</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
